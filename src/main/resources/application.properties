spring.application.name=Truck_Tours_Planning_Tool

server.port=${PORT:8080}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/TechTitans?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.mail.host=smtp-mail.outlook.com
spring.mail.port=587
spring.mail.username=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
spring.mail.password=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

# Other properties
spring.mail.properties.mail.protocol=smtp
spring.mail.properties.mail.tls=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.trust=smtp-mail.outlook.com

# TLS, port 587
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
